// -----------------------------------------------------
// Alternative Command Script by MrMaxim
// Hold down a toggle key to trigger a secondary command	 
// Part 1 (Input Primary/Default Command)
alias defZ		"bind z radio"                                                      // Bind Z to radio
alias defX		"bind x slot12"                                                     // Bind X to healthshot                     
alias defC		"bind c radio2"                                                     // Bind C to radio text
alias defQ		"bind q lastinv"                                                    // Bind Q to last weapon
alias defE		"bind e +use"                                                       // Bind E to use
alias defF		"bind f +lookatweapon"                                              // Bind F to look at weapon
alias defG		"bind g drop"                                                       // Bind G to drop      
alias def1		"bind 1 slot1"                                                      // Bind 1 to slot1
alias def2		"bind 2 slot2"                                                      // Bind 2 to slot2    
alias def3		"bind 3 slot3"                                                      // Bind 3 to slot3    

// Part 2 (Make sure the keyboard letters are the same as part 1)
// Bind between default key and custom key
alias keyZ		"bind z customZ"                                            
alias keyX		"bind x customX"                                                    
alias keyC		"bind c customC"
alias keyQ		"bind q customQ"
alias keyE		"bind e customE"
alias keyF		"bind f customF"
alias keyG		"bind g customG"
alias key1		"bind 1 custom1"
alias key2		"bind 2 custom2"
alias key3		"bind 3 custom3"

// Part 3 (Input Secondary Command)
//alias customZ	"god"
alias customX	"noclip"                                                            // Bind custom key + X to noclip                              
alias customQ	"slot7"                                                             // Bind custom key + Q to flashbang 
alias customE	"slot6"                                                             // Bind custom key + E to he grenade
alias custom1	"slot8"                                                             // Bind custom key + 1 to smoke grenade
alias custom2	"slot10"                                                            // Bind custom key + 2 to molotov
alias custom3	"slot9"                                                             // Bind custom key + 3 to decoy

//Part 4 (Do not touch, wierdo)
alias +secondarycommand "keyZ; keyX; keyC; keyQ; keyE; keyF; keyG; key1; key2; key3"
alias -secondarycommand "defZ; defX; defC; defQ; defE; defF; defG; def1; def2; def3"

//Part 5 (Toggle - Holding this will trigger your secondary commands)
bind alt +secondarycommand                                                          // Bind ALT to be the custom key

